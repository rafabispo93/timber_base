<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="full-width">
                <input [(ngModel)]="username" matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input type="password" [(ngModel)]="password" matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
    </mat-card>

</div>
