<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        </mat-card-header>
    
        <!-- <form class="form"> -->
    
        <mat-card-content>
            <mat-form-field class="full-width">
                <input [(ngModel)]='name' matInput placeholder="Username">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <input [(ngModel)]='email' matInput placeholder="Email">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <input [(ngModel)]='password' type="password" matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>
    
        <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
    
        <!-- </form> -->
    </mat-card>
</div>
