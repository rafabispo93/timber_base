<!-- app.component.html -->
<div class="container text-center">
 
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="accent" class="add-button">Add Invoice</button>
    
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" #mytable class="invoices-table mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Address Column -->
        <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> ${{element.total}} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
            <button mat-button color="primary" mat-flat-button (click)="openDialog('Update',element)">Edit</button>
            <button mat-button color="warn" mat-flat-button (click)="openDialog('Delete',element)">Delete</button>
            <button mat-button mat-flat-button (click)="generatePdf(element.id)">PDF</button>  
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
